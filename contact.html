<body>

            <span class="icon" onclick="showmenu()">&#9776;</span>
        </nav>
        <div class="wrapper">
		<div class="r_form_wrap">
			
			<div class="title">
				<p>Contact form</p>
			</div>
			
			<!--Contact form -->
			<div class="r_form">
				<form method="post" action="./contact.html" enctype="multipart/form-data">
					<div class="input_wrap">
						<label for="yourname">Your Name</label>
						<div class="input_item">
							<i class="fa fa-user" id="icon"></i>
							<input type="text" name="name" class="input" id="name" placeholder="Enter the name" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="emailaddress">Email Address</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="email" name="email" class="input" id="email" placeholder="Enter the Email ID" required>
						</div>
					</div>
					<div class="input_wrap">
						<label for="phone">Phone no</label>
						<div class="input_item">
							<i class="fa fa-envelope" id="icon"></i>
							<input type="number" name="tel" class="input" id="Phone" placeholder="Enter Your Phone Number" required>
						</div>
					</div>

					<div class="input_wrap">
						<label for="subject"></label>
						<div class="input_item">
							<i class="fa fa-commenting" id="icon"></i>
                            <textarea name="subject" class="mess" id="subject" placeholder="Write your message..." size="500"></textarea>
						</div>
					</div>
					
	
					<button onclick="sendmsg()" class="button" value="Send Message"> Send Message </button>
					<div ></div>
					<input type="reset" class="clear_ad" value="Clear">
			</div>
        </div>
        </div>
    </section>

    <div class="none_div"></div>
   

    
</body>
<script>
function sendmsg() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("Phone").value;
    const message = document.getElementById("subject").value;
    
    fetch("https://api.telegram.org/bot6274323164:AAGE9BR35Gyy280UtR5eaEIGOCHyKyIA9tk/sendMessage?chat_id=1287407305&text=" + name + ", " + email + ", " + message + ", " + phone );
    alert("Message sent successfully");
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("subject").value = "";
    document.getElementById("Phone").value = "";
  }
    </script>
<script>
    var navLinks= document.getElementById("navLinks");

</script>
